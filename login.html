<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Platzi-video</title>
		<link rel="stylesheet" href="css/styles.css" />
		<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<header class="header">
			<img class="header__img" src="images/logo-platzi-video.png" alt="Logo Platzi Video"/>
		</header>
        <section class="login">
            <section class="login__container">
                <h2>Start session</h2>
                <form action="" class="login__container--form">
                    <input type="text" class="input" placeholder="Email">
                    <input type="password" class="input" placeholder="Password">
                    <button class="button">Start session!!</button>
                    <div class="login__container--remember-me">
                        <label for="">
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Remember me
                        </label>
                        <a href="/">I forgot my password</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="icons/icon-google.png" alt="Google">Start session with Google</div>
                    <div><img src="icons/icon-twitter.png" alt="Twitter">Start session with Twitter</div>
                </section>
                <p class="login__container--register">You don't have an account. <a href="register.html">Sign up</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">Terms of use</a>
            <a href="/">Privacy statement</a>
            <a href="/">Help center</a>
        </footer>		
	</body>
</html>
